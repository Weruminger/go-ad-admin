name: Go CI (build, test, coverage, release)

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main, develop ]
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      # ðŸ”§ Module sauber auflÃ¶sen (vermeidet go.sum-Fehler)
      - run: |
          go mod tidy
          go mod download
          go mod verify

      # ðŸ‘£ BDD-Features explizit laufen lassen (schÃ¶n im Log getrennt)
      - name: Run BDD features (godog via go test)
        run: go test -v ./internal/bdd -run TestFeatures

      # ðŸ§ª restliche Tests
      - name: Run unit tests
        run: go test ./...

      # ðŸ“ˆ Coverage
      - name: Coverage
        run: go test ./... -coverprofile=coverage.out -covermode=atomic

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  build-binaries:
    needs: test
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
      - run: |
          go mod tidy
          go mod verify
      - id: meta
        run: |
          VERSION=$(cat version.txt 2>/dev/null || echo "0.0.0")
          BRANCH="${GITHUB_REF_NAME}"
          EPOCH=$(date +%s)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "branch=${BRANCH}"   >> "$GITHUB_OUTPUT"
          echo "epoch=${EPOCH}"     >> "$GITHUB_OUTPUT"
      - name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          PKG: github.com/Weruminger/go-ad-admin
          VERSION: ${{ steps.meta.outputs.version }}
          BRANCH:  ${{ steps.meta.outputs.branch }}
          EPOCH:   ${{ steps.meta.outputs.epoch }}
        run: |
          OUT_DIR="dist"
          mkdir -p "$OUT_DIR"
          EXE=""
          if [ "${GOOS}" = "windows" ]; then EXE=".exe"; fi
          BIN="go-ad-admin_${GOOS}_${GOARCH}${EXE}"
          LDFLAGS="-X '${PKG}/internal/app.VersionBase=${VERSION}' \
                   -X '${PKG}/internal/app.GitBranch=${BRANCH}' \
                   -X '${PKG}/internal/app.BuildEpoch=${EPOCH}'"
          go build -ldflags "$LDFLAGS" -o "${OUT_DIR}/${BIN}" ./cmd/go-ad-admin
          cd "$OUT_DIR"
          if [ "${GOOS}" = "windows" ]; then
            zip "${BIN%.exe}.zip" "${BIN}"
            rm -f "${BIN}"
          else
            tar -czf "${BIN}.tar.gz" "${BIN}"
            rm -f "${BIN}"
          fi
          ls -lah
      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    needs: build-binaries
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: meta
        run: |
          VERSION=$(cat version.txt 2>/dev/null || echo "0.0.0")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
      - uses: actions/download-artifact@v4
        with:
          path: dist-collect
      - name: Merge artifacts
        run: |
          mkdir -p dist
          find dist-collect -type f -maxdepth 2 -exec cp {} dist/ \;
          ls -lah dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.meta.outputs.version }}
          name: v${{ steps.meta.outputs.version }}
          draft: false
          prerelease: ${{ github.ref_type != 'tag' && github.ref_name != 'main' && github.ref_name != 'prod' }}
          generate_release_notes: true
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}